<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Table Practice</title>
    <link rel="stylesheet" href="TablePractice.css" />
  </head>
  <body>
    <table>
      <tr id="CourseTableHeader">
        <th>Course Name</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td class="course-name" colspan="2">Intro to Web Development</td>
        <td>99%</td>
      </tr>
      <tr>
        <td>Computer Sci.</td>
        <td>99%</td>
      </tr>
      <tr>
        <td>Databases</td>
        <td>99%</td>
      </tr>
    </table>
  </body>
</html>
